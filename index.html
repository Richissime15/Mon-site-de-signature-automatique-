	<!DOCTYPE html>
	<html lang="fr">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Signature Automatique de Documents PDF</title>
		<link rel="stylesheet" href="styles.css">
	</head>
	<body>
		<header>
			<h1>Signature Automatique de Documents PDF</h1>
		</header>

		<main>
			<section id="upload-section">
				<h2>Téléchargez vos documents PDF</h2>
				<input type="file" id="pdfFiles" accept="application/pdf" multiple>
				<ul id="fileList">
</ul> <!-- Liste des fichiers téléchargés -->
				<button id="sign-btn" class="btn">Signer les documents
</button>
				<div id="status" class="hidden">
</div>
			</section>

			<section id="download-section" class="hidden">
				<h2>Télécharger les documents signés</h2>
				<div id="signedDocs">
</div>
				<button id="email-btn" class="btn">Envoyer par email
</button>
				<button id="print-btn" class="btn">Imprimer
</button>
			</section>
		</main>

		<footer>
			<p>© 2024 Application de Signature Automatique. Tous droits réservés.</p>
		</footer>

		<script src="https://cdn.jsdelivr.net/npm/pdf-lib/dist/pdf-lib.min.js">
</script>
		<script src="app.js"></script>
	</body>
	</html>
